<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is invalid</div>
    <br/>
    <label for="age">Enter author: </label>
    <input type="text" th:field="*{author}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author is invalid</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
