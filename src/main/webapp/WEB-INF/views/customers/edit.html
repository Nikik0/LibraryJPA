<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/customers/{id}(id=${customers.getCustomerid()})}" th:object="${customers}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error placeholder</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error placeholder</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

<div>
    <a href="/">Menu</a>
</div>

</body>
</html>
